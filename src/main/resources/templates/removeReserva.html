<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eliminar Reserva</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <link rel="stylesheet" th:href="@{/css/tables.css}">
</head>
  <body class="media-body">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" th:href="@{/}">Reservas</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/aulas/}">Reservar Aula <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/tablets/}">Reservas Tablets</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/pcs/}">Reservar Pcs</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" th:href="@{/eliminarReserva/}">Borrar Reserva</a>
          </li>
        </ul>
        <input type="button" value="Confirmar" name="confirmarReserva" id="submitConfirmacion"/>
      </div>
    </nav>

    <div id="formAula">

      <label for="timePickerAula">Seleccione una hora:</label>
      <select id="timePickerAula"></select>
      <br>

      <label for="datePickerAula">Seleccione una Fecha: </label>
      <input type="date" id="datePickerAula" name="datePickerAula">
      <br>

      <label for="idAula">Indique el ID del aula: </label>
      <input type="number" id="idAula" name="idAula">
      <br>

      <input type="button" value="Eliminar Reserva" id="deleteReserva">

    </div>


    <div id="formTablets">


      <label for="timePickerTablet">Seleccione una hora:</label>
      <select id="timePickerTablet"></select>
      <br>

      <label for="datePickerTablet">Seleccione una Fecha: </label>
      <input type="date" id="datePickerTablet" name="datePickerTablet">
      <br>


      <label for="idCarritoTablet">Indique el ID del carrito de Pcs: </label>
      <input type="number" id="idCarritoTablet" name="idCarritoTablet">
      <br>

      <input type="button" value="Eliminar Reserva" id="deleteTablet">

    </div>


    <div id="formPcs">


      <label for="timePickerPcs">Seleccione una hora:</label>
      <select id="timePickerPcs"></select>
      <br>

      <label for="datePickerPcs">Seleccione una Fecha: </label>
      <input type="date" id="datePickerPcs" name="datePickerPcs">
      <br>


      <label for="idCarritoPcs">Indique el ID del carrito de Pcs: </label>
      <input type="number" id="idCarritoPcs" name="idCarritoPcs">
      <br>

      <input type="button" value="Eliminar Reserva" id="deletePcs">


    </div>

  </body>
</html>
